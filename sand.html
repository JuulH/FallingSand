<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Falling Sand</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='sand.css'>
    <script src='sand.js' defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <h1>Falling Sand</h1>
        <canvas id="canvas" width="512" height="512"></canvas>
        <div id="controls">
            <label for="offset">Offset</label>
            <input type="range" id="offsetSlider" name="offset" min="-256" max="256"><br>
            <label for="scale">Scale</label>
            <input type="range" id="scaleSlider" name="scale" min="0.0001" max="8" step=".1"><br>
            <label for="bColor">Begin color</label>
            <input type="color" id="beginColor" name="bColor" value="#000000"><br>
            <label for="eColor">End color</label>
            <input type="color" id="endColor" name="eColor" value="#ffffff"><br><br>
            <label for="randomButton">Random Color</label>
            <button id="randomBtn" onClick="randomColor()" name="randomButton">Randomize</button>
        </div>
    </div>
</body>
</html>
