<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Falling Sand</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel='stylesheet' type='text/css' media='screen' href='sand.css'>
    <script src='elements.js' defer></script>
    <script src='simulation.js' defer></script>
    <script src='sand.js' defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/44b64aa778.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <h1>Falling Sand</h1>
        <p id="subtitle">A JavaScript-based falling sand simulation</p>

        <div id="sim-container">
            <canvas id="canvas" width="512" height="512"></canvas>
            
            <div id="sim-controls">
                
                <div id="elements"></div>
                
                <div id="controls">
                    <button onclick="ClearCanvas()" id="clear-button" title="Clear canvas" aria-label="Clear canvas"><i class="fas fa-xmark"></i></button>
                    <button onclick="TogglePause()" id="pause-button" title="Pause simulation" aria-label="Pause simulation"><i class="fas fa-pause"></i></button>
                    <button onclick="ToggleFullScreen()" id="fullscreen-button" title="Fullscreen" aria-label="Fullscreen"><i class="fas fa-expand"></i></button>
                    <button onclick="ExportParticles()" id="save-button" title="Export particles" aria-label="Export particles"><i class="fas fa-file-arrow-down"></i></button>
                    <button onclick="LoadParticles()" id="load-button" title="Load particles" aria-label="Load particles"><i class="fas fa-upload"></i></button>
                    <button onclick="CanvasToImage()" id="image-button" title="Download image" aria-label="Download image"><i class="fas fa-image"></i></button>
                    <div id="brush-container">
                        <label for="brush-slider" id="brush-label">Brush size: <span id="brush-size">0</span></label>
                        <input type="range" id="brush-slider" step="1" min="0" max="16" value="0" title="Brush size" aria-label="Brush size">
                    </div>
                </div>
                
            </div>

        </div>

        <br>
        <details id="data" aria-label="Debug dropdown">
            <summary>Simulation Data</summary>
            <p id="data-text"></p>
        </details>
    </main>

    <footer>
        <a href="https://github.com/JuulH/FallingSand"><i class="fab fa-github"></i></a>
    </footer>
</body>

</html>
